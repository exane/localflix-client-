<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-12">
      <ol class="breadcrumb">
        <li ng-click="season.go('')">Series</li>
        <li class="active">{{season.serie.OriginalName}}</li>
      </ol>
    </div>
    <div class="col-sm-12 list">
      <div ng-repeat="(k, v) in season.seasons" class="list-item">
        <div ng-click="!v.Missing && season.go('/episode/' + v.ID)">
          <img ng-class="v.Missing ? 'missing' : ''" src="{{ v.PosterPath ? 'http://image.tmdb.org/t/p/w185/' + v.PosterPath : './assets/default_poster.jpg' }}">
        </div>
      </div>
    </div>
  </div>
</div>
